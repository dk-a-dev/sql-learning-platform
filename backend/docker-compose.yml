services:
  postgres:
    image: postgres:16-alpine
    container_name: ciphersql-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sandbox
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d

  mongo:
    image: mongo:7
    container_name: ciphersql-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    container_name: ciphersql-backend
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      PORT: 8000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/sandbox
      MONGODB_URI: mongodb://mongo:27017/ciphersqlstudio
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-ciphersql_jwt_secret_2024}
    depends_on:
      - postgres
      - mongo

volumes:
  postgres_data:
  mongo_data:
